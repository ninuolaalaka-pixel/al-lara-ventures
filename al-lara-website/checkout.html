
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="AL LARA VENTURES provides premium cleaning services and highâ€‘quality cleaning products across the UAE. Book professional cleaners or shop our products online.">
  <title>Checkout Section | AL LARA VENTURES UAE</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
  .checkout-container {
    max-width: 450px;
    margin: 80px auto;
    padding: 30px;
    border-radius: 12px;
    background: #ffffff;
    box-shadow: 0 0 20px rgba(0,0,0,0.08);
    font-family: Arial, sans-serif;
  }

  .checkout-container h2 {
    text-align: center;
    margin-bottom: 25px;
    font-weight: 600;
  }

  .checkout-container label {
    display: block;
    margin-bottom: 6px;
    font-size: 14px;
    font-weight: 500;
  }

  .checkout-container input {
    width: 100%;
    padding: 12px;
    margin-bottom: 18px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 15px;
  }

  /* Base button style TABBY BTN*/
  .tabby-btn {
    width: 100%;
    padding: 14px;
    background:#43a047; /* green */
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.2s;
    margin-bottom: 12px;
  }

  .tabby-btn:hover {
    background: #256628;
  }

  /* BLACK BUTTON (Pay Now) */
  .checkout-btn {
    width: 100%;
    padding: 14px;
    background: black;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.2s;
    margin-bottom: 12px;
  }

  .checkout-btn:hover {
    background: #333;
  }

  /* Tabby button with logo */
  #pay-with-tabby {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
  }

  #pay-with-tabby img {
    height: 20px;
  }
</style>
<body>

  <div class="checkout-container">
    <h2>Checkout</h2>

    <label for="customer-name">Full Name</label>
    <input id="customer-name" type="text" placeholder="Enter your name" required>

    <label for="customer-email">Email Address</label>
    <input id="customer-email" type="email" placeholder="Enter your email" required>

    
    <label for="customer-tel">Phone Number</label>
    <input id="customer-tel" type="tel" placeholder="Enter your phone number" required>

    <button id="checkout-uae-btn" class="checkout-btn">Pay Now</button>
    <button id="pay-with-tabby" class="tabby-btn">
      <img 
  src="images\tabby-badge.png" 
  style="height:20px; cursor: pointer;"
>
    Continue with Tabby
    </button>
  </div>

  </div>

<script src="js/cart.js"></script>
<script src="js/tabby.js"></script>
</body>
</html>
