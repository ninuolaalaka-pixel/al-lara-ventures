
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Checkout | AL LARA VENTURES UAE</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght:300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Main CSS -->
  <link rel="stylesheet" href="css/style.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: #fff8ec;
      color: #2e7d32;
    }

    .checkout-wrapper {
      max-width: 600px;
      margin: 60px auto;
      background: #ffffff;
      padding: 30px 24px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.06);
    }

    .checkout-wrapper h2 {
      text-align: center;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 25px;
      color: #2e7d32;
    }

    label {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 6px;
      display: block;
      color: #355f3a;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 18px;
      font-size: 15px;
      font-family: inherit;
    }

    .total-box {
      background: #f3e8d7;
      padding: 14px 16px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 16px;
      color: #2e4a32;
    }

    .checkout-btn, .tabby-btn {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 12px;
      border: none;
    }

    .checkout-btn {
      background: black;
      color: white;
    }

    .checkout-btn:hover {
      background: #333;
    }

    .tabby-btn {
      background: #2e7d32;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .tabby-btn:hover {
      background: #256628;
    }

    .terms-line {
      text-align: center;
      font-size: 12px;
      color: #4b6b4f;
      margin-top: 10px;
    }

    .terms-line a {
      color: #2e7d32;
      text-decoration: underline;
      font-weight: 500;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="container">
      <nav style="display:flex; justify-content:space-between; align-items:center; padding:20px 0;">

        <div style="display:flex; align-items:center; gap:10px;">
          <a href="index.html">
            <img src="images/Service Business Logo AL LARA VENTURES.png" alt="AL LARA VENTURES Logo" style="height:40px;">
          </a>
          <strong style="color:#2e7d32; font-size:22px; font-weight:800;">
            <a href="index.html" class="logo-link">AL LARA VENTURES</a>
          </strong>
        </div>

        <div style="display:flex; gap:20px; align-items:center;">
          <a href="index.html" class="nav-link">Home</a>
          <a href="uae-store.html" class="nav-link">Foodstuff (UAE)</a>
          <a href="cleaning.html" class="nav-link">Cleaning</a>
          <a href="coming-soon.html" class="nav-link">Nigeria Store</a>
          <a href="index.html#about" class="nav-link">About</a>
          <a href="index.html#contact" class="nav-link">Contact</a>
          <a href="cart.html" class="cart-link">üõí <span id="cart-count">0</span></a>
        </div>

      </nav>
    </div>
  </header>

  <!-- CHECKOUT CARD -->
  <div class="checkout-wrapper">
    <h2>Checkout</h2>

    <label>Full Name</label>
    <input id="customer-name" type="text" placeholder="Enter your name">

    <label>Email Address</label>
    <input id="customer-email" type="email" placeholder="Enter your email">

    <label>Phone Number</label>
    <input id="customer-tel" type="tel" placeholder="Enter your phone number">

    <label>Address</label>
    <input id="customer-address" type="text" placeholder="Street, Building, Villa">

    <!-- EMIRATE DROPDOWN -->
    <label>Select Emirate</label>
    <select id="emirate-select">
      <option value="">-- Select Emirate --</option>
      <option value="dubai">Dubai</option>
      <option value="sharjah">Sharjah</option>
      <option value="ajman">Ajman</option>
      <option value="abudhabi">Abu Dhabi</option>
      <option value="alain">Al Ain</option>
      <option value="uaq">Umm Al Quwain</option>
      <option value="fujairah">Fujairah</option>
      <option value="rak">Ras Al Khaimah</option>
    </select>

    <!-- DELIVERY TYPE -->
    <label>Delivery Type</label>
    <select id="delivery-type">
      <option value="">-- Select Delivery Type --</option>
      <option value="standard">Standard Delivery</option>
      <option value="heavy">Heavy Items Delivery</option>
    </select>

    <!-- TOTAL BOX -->
    <div class="total-box">
      <strong>Cart Total:</strong> AED <span id="cart-total-display">0.00</span><br>
      <strong>Delivery Fee:</strong> AED <span id="delivery-fee-display">0.00</span><br>
      <strong>Final Total:</strong> AED <span id="final-total-display">0.00</span>
    </div>

    <button id="checkout-uae-btn" class="checkout-btn">Pay Now</button>

    <button id="pay-with-tabby" class="tabby-btn">
      <img src="images/tabby-badge.png" style="height:20px;">
      Proceed with Tabby
    </button>

    <p class="terms-line">
      By clicking <strong>‚ÄúPay Now‚Äù</strong> or <strong>‚ÄúProceed with Tabby‚Äù</strong>, you agree to our
      <a href="terms-and-conditions.html">Terms & Conditions</a>.
    </p>
  </div>

  <script src="js/cart.js"></script>
  <script src="js/tabby.js"></script>
  <script src="js/checkout-logic.js"></script>

</body>
</html>
