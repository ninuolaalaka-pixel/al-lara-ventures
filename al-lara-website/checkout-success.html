      }

</head>

<body>
  <!-- HEADER -->
  <header>
    <div class="container">
      <nav style="display:flex; justify-content:space-between; align-items:center;">

        <!-- Logo -->

        <!-- Nav -->

          <a href="cart.html" class="cart-link">ðŸ›’ <span id="cart-count">0</span></a>

    </div>

  <main class="page-wrapper">
    <h1>Payment Successful</h1>
    <p class="subtitle">Thank you for your purchase. Your order has been received.</p>

    <section class="order-summary" id="order-summary">
      <h2>Order Summary</h2>
      <div id="order-items"></div>
      <div class="order-total" id="order-total"></div>
    </section>

    <div class="buttons">
      <a href="index.html" class="button">Return Home</a>
      <a href="uae-store.html" class="button">Continue Shopping</a>
    </div>

    <p class="note">Youâ€™ll be redirected to the homepage in 5 secondsâ€¦</p>
  </main>

  <script>
    // Load order summary from localStorage cart
    (function () {
      const itemsContainer = document.getElementById("order-items");
      const totalEl = document.getElementById("order-total");
      const cart = JSON.parse(localStorage.getItem("cart")) || [];

      if (!cart.length) {
        itemsContainer.innerHTML = "<p>No items found for this order.</p>";
        totalEl.textContent = "";
        return;
      }

      let total = 0;
      itemsContainer.innerHTML = "";
      cart.forEach(item => {
        const lineTotal = (item.price || 0) * (item.quantity || 1);
        total += lineTotal;

        const div = document.createElement("div");
        div.className = "order-item";
        div.innerHTML = `
          <span>${item.name} Ã— ${item.quantity}</span>
          <span>AED ${lineTotal.toFixed(2)}</span>
        `;
        itemsContainer.appendChild(div);
      });

      totalEl.textContent = "Total: AED " + total.toFixed(2);

      // Clear cart after successful order
      localStorage.removeItem("cart");
    })();

    // Auto redirect after 5 seconds
    setTimeout(() => {
      window.location.href = "index.html";
    }, 5000);
  </script>
</body>
