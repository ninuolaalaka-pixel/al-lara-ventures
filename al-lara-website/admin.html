<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin – Create Payment Link</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Your site’s font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fafafa;
      padding: 40px;
      max-width: 500px;
      margin: auto;
      color: #222;
    }

    h2 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 20px;
      color: #111;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 14px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 15px;
      font-family: inherit;
    }

    button {
      background: black;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 500;
      transition: 0.2s;
    }

    button:hover {
      opacity: 0.85;
    }

    #result {
      margin-top: 20px;
      font-weight: 500;
      word-break: break-all;
    }

    /* Simple password overlay */
    #lockscreen {
      position: fixed;
      inset: 0;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
    }

    #lockscreen input {
      width: 250px;
      padding: 12px;
      margin-top: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    #lockscreen button {
      width: 250px;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <!-- PASSWORD SCREEN -->
  <div id="lockscreen">
    <h3>Admin Access</h3>
    <input id="adminPass" type="password" placeholder="Enter password">
    <button onclick="unlock()">Enter</button>
  </div>

  <!-- MAIN CONTENT -->
  <div class="card" id="content" style="display:none;">
    <h2>Create Payment Link</h2>

    <input id="name" placeholder="Customer Name">
    <input id="email" placeholder="Customer Email">
    <input id="amount" placeholder="Amount (AED)" type="number">
    <input id="message" placeholder="Message (optional)">

    <button id="generate">Generate Payment Link</button>

    <div id="result"></div>
  </div>

  <script>
    // SIMPLE PASSWORD PROTECTION
    const ADMIN_PASSWORD = "allaraventures123"; // Change this to your desired password

    function unlock() {
      const pass = document.getElementById("adminPass").value;
      if (pass === ADMIN_PASSWORD) {
        document.getElementById("lockscreen").style.display = "none";
        document.getElementById("content").style.display = "block";
      } else {
        alert("Wrong password");
      }
    }

    // GENERATE PAYMENT LINK
    document.getElementById("generate").onclick = async () => {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const amount = document.getElementById("amount").value;
      const message = document.getElementById("message").value;

      const res = await fetch("/api/create-payment-link", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          amount: Number(amount),
          customerName: name,
          customerEmail: email,
          message
        })
      });

      const data = await res.json();

      if (data.success) {
        document.getElementById("result").innerHTML =
          `Payment Link:<br><a href="${data.url}" target="_blank">${data.url}</a>`;
      } else {
        document.getElementById("result").innerHTML = "Error creating link.";
      }
    };
  </script>

</body>
</html>
