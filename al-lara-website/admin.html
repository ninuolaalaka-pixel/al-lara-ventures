  <div class="admin-wrapper">
  <!-- PASSWORD SCREEN -->
  <div id="lockscreen">
    <h3>Admin Access</h3>
    <input id="adminPass" type="password" placeholder="Enter password">
    <button onclick="unlock()">Enter</button>
  </div>

  <!-- MAIN CONTENT -->
  <div class="card" id="content" style="display:none;">
    <h2>Create Payment Link</h2>

    <input id="name" placeholder="Customer Name">
    <input id="email" placeholder="Customer Email">
    <input id="amount" placeholder="Amount (AED)" type="number">
    <input id="message" placeholder="Message (optional)">

    <button id="generate">Generate Payment Link</button>

    <div id="result"></div>
  </div>
  </div>

  <script>
    // SIMPLE PASSWORD PROTECTION
    const ADMIN_PASSWORD = "allaraventures123"; // Change this to your desired password

    function unlock() {
      const pass = document.getElementById("adminPass").value;
      if (pass === ADMIN_PASSWORD) {
        document.getElementById("lockscreen").style.display = "none";
        document.getElementById("content").style.display = "block";
      } else {
        alert("Wrong password");
      }
    }

    // GENERATE PAYMENT LINK
    document.getElementById("generate").onclick = async () => {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const amount = document.getElementById("amount").value;
      const message = document.getElementById("message").value;

      const res = await fetch("/api/create-payment-link", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          amount: Number(amount),
          customerName: name,
          customerEmail: email,
          message
        })
      });

      const data = await res.json();

      if (data.success) {
        document.getElementById("result").innerHTML =
          `Payment Link:<br><a href="${data.url}" target="_blank">${data.url}</a>`;
      } else {
        document.getElementById("result").innerHTML = "Error creating link.";
      }
    };
  </script>
