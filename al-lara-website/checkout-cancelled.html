<html lang="en">
<head>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Main CSS -->
  <link rel="stylesheet" href="css/style.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: #fff8ec;
      color: #2e7d32;
    }

    .cancel-hero {
      padding: 80px 20px;
      text-align: center;
    }

    .cancel-hero h1 {
      font-size: 40px;
      font-weight: 700;
      margin-bottom: 10px;
      color: #b30000;
    }

    .cancel-hero p {
      font-size: 16px;
      color: #4b6b4f;
      margin-bottom: 30px;
    }

    .cancel-buttons {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 14px;
      flex-wrap: wrap;
    }

    .cancel-buttons a {
      padding: 12px 24px;
      background: #2e7d32;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: 0.3s;
    }

    .cancel-buttons a:hover {
      background: #256628;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="container">
      <nav style="display:flex; justify-content:space-between; align-items:center; padding:20px 0;">

        <div style="display:flex; align-items:center; gap:10px;">
          <a href="index.html">
            <img src="images/Service Business Logo AL LARA VENTURES.png" alt="AL LARA VENTURES Logo" style="height:40px;">
          </a>
          <strong style="color:#2e7d32; font-size:22px; font-weight:800;">
            <a href="index.html" class="logo-link">AL LARA VENTURES</a>
          </strong>
        </div>

        <div style="display:flex; gap:20px; align-items:center;">
          <a href="index.html" class="nav-link">Home</a>
          <a href="uae-store.html" class="nav-link">Foodstuff (UAE)</a>
          <a href="cleaning.html" class="nav-link">Cleaning</a>
          <a href="coming-soon.html" class="nav-link">Nigeria Store</a>
          <a href="index.html#about" class="nav-link">About</a>
          <a href="index.html#contact" class="nav-link">Contact</a>
          <a href="cart.html" class="cart-link">ðŸ›’ <span id="cart-count">0</span></a>
        </div>

      </nav>
    </div>
  </header>

  <!-- CANCEL CONTENT -->
  <section class="cancel-hero">
    <h1 id="cancel-title">Payment Cancelled</h1>
    <p id="cancel-message">Your payment was not completed.</p>

    <div class="cancel-buttons">
      <a href="cart.html">Return to Cart</a>
      <a href="uae-store.html">Continue Shopping</a>
    </div>
  </section>

  <script>
    const params = new URLSearchParams(window.location.search);
    const reason = params.get("reason");

    const title = document.getElementById("cancel-title");
    const message = document.getElementById("cancel-message");

    if (reason === "cancel") {
      title.textContent = "Payment Cancelled";
      message.textContent = "You cancelled the payment. You can try again anytime.";
    } 
    else if (reason === "reject") {
      title.textContent = "Payment Declined";
      message.textContent = "Tabby could not approve your payment. Please try another method.";
    }
  </script>

</body>
